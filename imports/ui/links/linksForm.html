<template name="linksForm">

    <div class="container">
        <form id="links-form" class="form-inline">
            <li><label for="name">Name:</label></li>
            <li><input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required></li>
            <li><label for="url">URL:</label></li>
            <li><input type="url" class="form-control" id="url" name="url" placeholder="Enter URL" required></li>
            <li><button type="submit" class="btn btn-default">Submit</button></li>
        </form>
    </div>
</template>
